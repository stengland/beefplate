<!doctype html>
<html class="no-js" manifest="default.appcache?v=1">
<head>
  <title></title>
  <!-- so:meta-->
  <meta charset="utf-8">
  <meta name="robots" content="all" />
  
  <meta name="description" content="" />
  <meta name="keywords" content="" />
  
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="content-language" content="en" />
  
  <meta name="author" content="Site Title" />
  <meta name="copyright" content="Year, Site Title" />
  
  <meta name="Geo.Country" content="GB" />
  <meta name="Geo.Region" content="GB-BST" />
  
  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Mobile IE allows us to activate ClearType technology for smoothing fonts for easy reading -->
  <meta http-equiv="cleartype" content="on">

  <!-- consider using below meta tags if you want to disable format detection by default -->
  <meta name="format-detection" content="telephone=no"/>
  <meta name="format-detection" content="address=no"/>

  <!-- consider using below link tag if the page is duplicate content of a desktop version -->
  <link rel="canonical">
  
  <!-- eo:meta-->
  
  <!-- Favicon: -->
  <link rel="shortcut icon" href="/favicon.ico">
  <!-- For iPhone 4 with high-resolution Retina display: -->
  <link rel="apple-touch-icon-precomposed" sizes="114x114" href="apple-touch-icon-114x114-precomposed.png">
  <!-- For first-generation iPad: -->
  <link rel="apple-touch-icon-precomposed" sizes="72x72" href="apple-touch-icon-72x72-precomposed.png">
  <!-- For non-Retina iPhone, iPod Touch, and Android 2.1+ devices: -->
  <link rel="apple-touch-icon-precomposed" href="apple-touch-icon-precomposed.png">
  
  <!-- so:stylesheets -->
    <%= stylesheet_link_tag 'reset', 'typography', 'skin', 'layout', 'forms', 'jquery.fancybox-1.3.4',  :media => 'screen,tv,projection'#, :cache => "screen" %>
    <!--[if IEMobile 7 ]><link href="stylesheets/iem7.css" media="screen,tv,projection" rel="Stylesheet" type="text/css" /><![endif]-->
  <!-- eo:stylesheets -->

  <!-- so:header JS -->
  <%= javascript_include_tag 'libs/modernizr-2.0.min', :cache => "global" %>
  <!-- eo:header JS -->
</head>

<body>
  <div id="page">
    <header></header>
    <footer></footer>
  </div>
  
  <!-- so:JavaScripts -->
  <!-- libraries  -->
  <!-- Grab Google CDN's jQuery, with a protocol relative URL; fall back to local if offline -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="javascripts/libs/jquery-1.6.2.min.js"><\/script>')</script>
  <script src="http://www.google.com/jsapi" type="text/javascript"></script>
  <script type="text/javascript">google.load("swfobject", "2.2");</script>
  <script src="javascripts/libs/cufon-yui.js"></script>
  <script src="javascripts/libs/jcarousellite_1.0.1.min.js"></script>
  <script src="javascripts/libs/jquery.fancybox-1.3.4.js"></script>
  <script src="javascripts/libs/slides.min.jquery.js"></script>
  
  <!-- Custom -->
  <script src="javascripts/aplication.js"></script>
  
</body>
</html>
